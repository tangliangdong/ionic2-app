<ion-header class="edituser-header">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="dark" (click)="backToHome()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      修改资料
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="edituser-content">
  <ion-avatar>
    <img src="assets/img/avatar/lannuan.png" alt="" class="user-avatar">
  </ion-avatar>
  <p class="edit-img-word">修改图像</p>
  <ion-list>
    <ion-item>
      <ion-label>名字</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>性别</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea clearInput="true" placeholder="请用帅气的40个字介绍自己吧！" class="textarea"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
