<ion-header>
  <ion-navbar>
    <ion-title>我的个人主页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="person-content">
  <ion-item class="about-item">
    <ion-item class="about-me">
      <ion-avatar class="user-avatar" tappable  (click)="openLargeImage($event,user.avatar)" item-left>
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-item item-right>
        <ion-grid class="three-message">
          <ion-row>
            <ion-col width-33>
              <div>
                <p>{{user.commentsNum}}</p>
                <p>评论</p>
              </div>
            </ion-col>
            <ion-col width-33>
              <div>
                <p>{{user.attentionNum}}</p>
                <p>关注</p>
              </div>
            </ion-col>
            <ion-col width-33>
              <div>
                <p>{{user.fanNum}}</p>
                <p>粉丝</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button outline color="editbutton" block class="edit-btn" (click)="openEditUser(user)">编辑个人资料</button>
      </ion-item>
    </ion-item>
    <p class="nickname">{{user.username}}</p>
  </ion-item>
  <ion-list class="person-list">
    <ion-item *ngFor="let item of items" class="list-item" (click)="openPage(item)">
      <img [src]="item.logo" alt="" item-left>
      <ion-note color="settingword" [innerHtml]="item.title"></ion-note>
      <!-- <ion-icon name="ios-arrow-forward-outline" item-right color="settingword"></ion-icon> -->
      <img src="assets/img/setting/zhixiang.png" item-right class="zhixiang">
    </ion-item>

  </ion-list>
</ion-content>
