<ion-header class="resetPassword-header">
  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button clear color="dark" (click)="backToHome()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>
      重置密码
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="resetPassword-content" padding>
  <ion-item>
    <ion-icon name="person"></ion-icon>
    <ion-input [(ngModel)]="reset.phone" placeholder="请输入注册时的手机号" type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="验证码" type="number"></ion-input>
  </ion-item>
  <button ion-button icon-left clear color="dark" (click)="sendValidation()" class="send-button">
    <ion-icon name="ios-phone-portrait-outline"></ion-icon>
    获取验证码
  </button>

  <ion-item>
    <ion-input [(ngModel)]="reset.verification" placeholder="重置密码（6位以上的字母或数字）"></ion-input>
  </ion-item>
  <button ion-button block color="dark" (click)="complete()" class="login-button">
    完成
  </button>

</ion-content>
